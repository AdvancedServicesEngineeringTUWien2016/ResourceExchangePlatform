<div layout="column" ng-cloak="">
	<md-content layout-padding="">
		<form>
			<md-input-container class="md-block">
				<label>Filter Region:</label>
				<input type="text" class="form-control" ng-change="getNominations()" placeholder="Region contains" ng-model="query.region">
			</md-input-container>
			<md-input-container class="md-block">
				<label>Filter Resource:</label>
				<input type="text" class="form-control" ng-change="getNominations()" placeholder="Resource contains" ng-model="query.resource">
			</md-input-container>
		</form>
	</md-content>
	<md-table-container>
	  <table md-table md-progress="promise">
		<thead md-head>
			<tr md-row>
				<th md-column md-numeric>Id</th>
				<th md-column>Region</th>
				<th md-column>Resource</th>
				<th md-column>Quantity</th>
				<th md-column>Demand/Offer</th>
				<th md-column>Matched Resources</th>
			</tr>
		</thead>
		<tbody md-body>
			<tr md-row ng-repeat="nomination in nominations.content track by nomination.id">
				<td md-cell>{{nomination.id}}</td>
				<td md-cell>{{nomination.region}}</td>
				<td md-cell>{{nomination.resource}}</td>
				<td md-cell>{{nomination.quantity}} {{nomination.unit}}</td>
				<td md-cell>{{nomination.direction}}</td>
				<td md-cell>{{nomination.matchedNominations.join(', ')}}</td>
			</tr>
		</tbody>
	  </table>
	</md-table-container>
	<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{nominations.totalElements}}" md-on-paginate="getNominations" md-page-select></md-table-pagination>
</div>
